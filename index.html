<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapSketch-web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.3s ease;
  ">
    <div>Loading...</div>
  </div>

  
  <div class="container left-rounded">
    <!-- Sidebar -->
    <div class="sidebar left-rounded">
      <h2>Map Objects</h2>
      <ul id="object-list">
        <!-- Object list will be inserted here -->
      </ul>

      <div class="toolbar left-rounded" style="border-top-left-radius: 1px;">
        <button id="btn-add-point">Marker</button>
        <button id="btn-add-linestring">Line</button>
        <button id="btn-add-polygon">Polygon</button>
        <button id="btn-modify">Edit</button>
        <button id="btn-save">Save</button>
      </div>
    </div>

    <!-- Map container -->
    <div id="map" class="map"></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="ol-popup" style="display: none;">
    <div class="popup-content">
      <div><strong id="popup-title"></strong></div>
      <div id="popup-obj-lon"></div>
      <div id="popup-obj-lat"></div>
      <button id="btn-delete">Delete</button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
